<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Positivo, Negativo ou Nulo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1>O número é Positivo, Negativo ou Nulo ?</h1>
      <label for="meuNumero">Digite um número:</label>
      <input type="number" id="meuNumero" placeholder="">

      <button id="botaoVerificar">Verificar</button>

      <p id="resultadoFinal"></p>
   </div>

   <script src="script.js"></script>
</body>
</html>

<style>
   body {
    font-family: Arial, Helvetica, sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    background-color:goldenrod;
    margin: 0;
}

.container {
    background-color: red;
    padding: 30px;
     border-radius: 8px;
     text-align: center;
}

h1 {
    color:cornflowerblue;
    margin-bottom:20px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: white;
}

input[type="number"] {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px;
    font-size: 16px;
}

button {
    background-color: blue;
    color: whitesmoke;
    padding: 12px 25px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

button:hover {
    background-color: blueviolet;
}

#resultadoFinal {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

/* Estilos para as mensagens de resultado */
.positivo { color: #28a745;}
.negativo { color: #ff0000;}
.nulo { color: yellow;}

   <script>
   const campoNumero = document.getElementById ('meuNumero');
const botao = document.getElementById ('botaoVerificar');
const paragrafoResultado = document.getElementById ('resultadoFinal');

botao.addEventListener ('click', function() {

 const numeroDigitado = campoNumero.value;

 const numero = parseInt(numeroDigitado);

 let mensagem = ""

 if (isNaN(numero)) {
  mensagem = 'Por favor, digite um número válido!';
 } else if (numero > 0) {
  mensagem = 'Positivo';
 } else if (numero < 0){
  mensagem = 'Negativo';
 } else {
  mensagem = 'Nulo';
 }


paragrafoResultado.textContent = mensagem;
})
</script>

   
</style>
